<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Normalize -->
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/index.css">
    <!-- Title -->
    <title>Frontend Mentor | Ping coming soon page</title>
    <!-- Fontawesome Icons -->
    <script
      src="https://kit.fontawesome.com/4a2b2b8d6e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <img src="./assets/images/logo.svg" alt="Logo" width="86" height="26"/>
    </header>
    <main>
      <h2>We are launching soon!</h2>
      <p>Subscribe and get notified</p>

      <form action="">
        <input type="email" name="email" id="email" />
        <button type="submit">Notify Me</button>
      </form>
      <img
        src="./assets/images/illustration-dashboard.png"
        alt="Illustration Dasboard" width="1280" height="782"
      />
    </main>
    <footer>
      <div class="social-media">
        <span><i class="fa-brands fa-facebook-f"></i></span>
        <span><i class="fa-brands fa-twitter"></i></span>
        <span><i class="fa-brands fa-instagram"></i></span>
        &copy; Copyright Ping. All rights reserved.
      </div>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
