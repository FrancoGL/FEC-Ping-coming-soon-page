<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Normalize -->
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/index.css">
    <!-- Title -->
    <title>Frontend Mentor | Ping coming soon page</title>
    <!-- Fontawesome Icons -->
    <script
      src="https://kit.fontawesome.com/4a2b2b8d6e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <img class="logo" src="./assets/images/logo.svg" alt="Logo" width="86" height="26"/>
    </header>
    <main>
      <h2 class="main__title">We are launching <span class="mark">soon!</span></h2>
      <p class="main__subtitle">Subscribe and get notified</p>

      <form class="form" action="#">
        <fieldset class="input__container">
          <input class="input" type="email" name="email" id="email" placeholder="Your email address..." required/>
          <span class="error__message">Please provide a valid email address</span>
        </fieldset>
        <button class="btn__submit" type="submit">Notify Me</button>
      </form>
      <img class="illustration-dashboard"
        src="./assets/images/illustration-dashboard.png"
        alt="Illustration Dasboard" width="1280" height="782"
      />
    </main>
    <footer>
      <div class="social__media-container">
        <div class="social__media">
          <span class="icon"><i class="fa-brands fa-facebook-f fa-lg"></i></span>
          <span class="icon"><i class="fa-brands fa-twitter fa-lg"></i></span>
          <span class="icon"><i class="fa-brands fa-instagram fa-lg"></i></span>
        </div>
        <p class="copy">&copy; Copyright Ping. All rights reserved.</p>
      </div>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
